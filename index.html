        body {
            font-family: Arial, sans-serif;

    </ul>

    <button id="play-pause-btn">
        <img id="play-pause-icon" src="img/play.png" alt="Play">
    </button>

    <audio id="background-music">
        <source id="audio-source" src="songs/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const audioSource = document.getElementById('audio-source');

        const songs = ['songs/song1.mp3', 'songs/song2.mp3', 'songs/song3.mp3', 'songs/song4.mp3', 'songs/song5.mp3'];
        let currentSongIndex = 0;
        let isPlaying = false;

        audio.volume = 0.5;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseIcon.src = 'img/play.png'; 
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playPauseIcon.src = 'img/pause.png'; 
                    isPlaying = true;
                }).catch(error => console.error('Error playing audio:', error));
            }
        });

        
        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length; 
            audioSource.src = songs[currentSongIndex];
            audio.load();
            audio.play().catch(error => console.error('Error playing audio:', error));
        });
    </script>
</body>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>â€Ž </title>

  <link rel="icon" href="img/icon.png" type="image/png" />

  <meta property="og:url" content="http://d-9.cc" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="d-9" />
  <meta property="og:image" content="https://d-9.cc/img/banner.jpg" />
  <meta name="twitter:site" content="d-9.cc" />
  <meta name="twitter:title" content="d-9.cc" />
  <meta name="twitter:description" content="d-9" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:src" content="https://d-9.cc/img/banner.jpg" />
  <meta name="theme-color" content="#FD0054" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.8s ease;
      cursor: pointer;
    }

    #enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #enter-text {
      font-size: 28px;
      text-transform: lowercase;
      letter-spacing: 2px;
    }

    #main-content {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #444;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #adb0b4;
    }
  </style>
</head>
<body>
  <div id="enter-screen">
    <div id="enter-text">enter</div>
  </div>

  <div id="main-content">
    <h1>d-9</h1>
    <ul>
      <li><a href="/e" target="_blank">E</a></li>
      <li><a href="/ti" target="_blank">Trash Island</a></li>
      <li><a href="/store" target="_blank">Store</a></li>
    </ul>
  </div>

  <script>
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      mainContent.classList.add("visible");
    });
  </script>
</body>
</html>

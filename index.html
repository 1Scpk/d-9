<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #000000;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #adb0b4;
        }
        #control-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .control-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        .control-btn img {
            width: 100%;
            height: auto;
        }
        #song-info {
            font-size: 14px;
            color: #555;
            display: flex;
            flex-direction: row;
            gap: 5px;
        }
        #current-time {
            font-weight: bold;
            color: #000;
        }

        @media (max-width: 768px) { /* Adjust for mobile screens */
            #control-container {
                flex-direction: column;
                align-items: flex-start;
            }

            #song-info {
                flex-direction: column;
                margin-top: 5px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <h1>d-9</h1>
    <ul>
        <li><a href="/e" target="_blank">ecco2k - e</a></li>
        <li><a href="/ti" target="_blank">trash island</a></li>
    </ul>

    <div id="control-container">
        <button id="previous-btn" class="control-btn">
            <img src="img/previous.png" alt="Previous">
        </button>

        <button id="play-pause-btn" class="control-btn">
            <img id="play-pause-icon" src="img/play.png" alt="Play">
        </button>

        <button id="next-btn" class="control-btn">
            <img src="img/next.png" alt="Next">
        </button>

        <div id="song-info">
            <span id="song-name">None</span> - <span id="current-time">0:00</span>
        </div>
    </div>

    <audio id="background-music">
        <source id="audio-source" src="songs/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const previousBtn = document.getElementById('previous-btn');
        const nextBtn = document.getElementById('next-btn');
        const audioSource = document.getElementById('audio-source');
        const songNameElement = document.getElementById('song-name');
        const currentTimeElement = document.getElementById('current-time');

        const songs = [
            { name: 'tldr', file: 'songs/song1.mp3' },
            { name: 'romeo', file: 'songs/song2.mp3' },
            { name: 'flatline', file: 'songs/song3.mp3' },
            { name: '1:1', file: 'songs/song4.mp3' },
            { name: '5 star crest', file: 'songs/song5.mp3' }
        ];
        let currentSongIndex = 0;
        let isPlaying = false;

        audio.volume = 0.5;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseIcon.src = 'img/play.png'; 
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playPauseIcon.src = 'img/pause.png'; 
                    isPlaying = true;
                }).catch(error => console.error('Error playing audio:', error));
            }
        });

        previousBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; 
            loadCurrentSong();
            if (isPlaying) {
                audio.play().catch(error => console.error('Error playing audio:', error));
            }
        });

        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length; 
            loadCurrentSong();
            if (isPlaying) {
                audio.play().catch(error => console.error('Error playing audio:', error));
            }
        });

        function loadCurrentSong() {
            const currentSong = songs[currentSongIndex];
            audioSource.src = currentSong.file;
            songNameElement.textContent = currentSong.name;
            audio.load();
        }

        function updateSongInfo() {
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            currentTimeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function init() {
            loadCurrentSong();
        }

        audio.addEventListener('timeupdate', updateSongInfo);

        audio.addEventListener('ended', () => {
            nextBtn.click(); 
        });

        init();
    </script>
</body>
</html>

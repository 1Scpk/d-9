  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.8s ease;
      cursor: pointer;
    }

    #enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #enter-text {
      font-size: 28px;
      text-transform: lowercase;
      letter-spacing: 2px;
    }

    #main-content {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #444;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #adb0b4;
    }

    #volume-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      display: none;
    }

    input[type="range"] {
      width: 100px;
    }

    audio {
      display: none;
    }
  </style>

<body>
  <div id="enter-screen">
    <div id="enter-text">enter</div>
  </div>

  <div id="main-content">
    <h1>d-9</h1>
    <ul>
      <li><a href="/e" target="_blank">ecco2k - e</a></li>
      <li><a href="/ti" target="_blank">trash island</a></li>
      <li><a href="/store" target="_blank">store</a></li>
      <li><a href="/" target="_blank">UNSEEN</a></li>
    </ul>
  </div>

  <div id="volume-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <audio id="autoplay-audio" muted>
    <source id="audio-source" src="songs/song1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");
    const audio = document.getElementById("autoplay-audio");
    const volumeControl = document.getElementById("volume-control");
    const volumeSlider = document.getElementById("volume-slider");
    const audioSource = document.getElementById("audio-source");

    const songs = [
      "songs/song1.mp3",
      "songs/song2.mp3",
      "songs/song3.mp3",
      "songs/song4.mp3",
      "songs/song5.mp3"
    ];

    let currentSongIndex = 0;

    function loadAndPlaySong(index) {
      audioSource.src = songs[index];
      audio.load();
      audio.play().catch(() => {});
    }

    function playMusicWithFadeIn() {
      let volume = 0;
      audio.muted = false;
      audio.volume = 0;
      loadAndPlaySong(currentSongIndex);

      const fade = setInterval(() => {
        if (volume < parseFloat(volumeSlider.value)) {
          volume += 0.01;
          audio.volume = volume;
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      mainContent.classList.add("visible");
      volumeControl.style.display = "block";
      playMusicWithFadeIn();
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = parseFloat(volumeSlider.value);
    });

    audio.addEventListener("ended", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadAndPlaySong(currentSongIndex);
    });
  </script>
</body>
